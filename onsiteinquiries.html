<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-site Inquiries</title>
    <style>
        sup{
            color: red;
        }
        h3{
            color: antiquewhite;
        }
        h1{
            color: antiquewhite;
        }
    </style>
</head> <h1><div style="text-align: center;"><img src="Logo-min.png" alt=""></div></h1>
<body style="background-color: blue;">
    

    
                             <!-- html forms and input  -->
        <p><div style="text-align: center;"><h1 style="font-style: initial ;">On-site Inquiries</h1></div>

        <form action=""></form>
       <h3> <label for="name"><strong>Name <sup>*</sup></strong></label><br>
        <input type="text" id="name" size="80px"><br><br>
        

        <label for="where are you"><strong>Where are you? <sup>*</sup></strong</label><br>
        <input type="text" id="where are you?" size="80px"><br>Street Address<br><br>
        
        
        <input type="text" id="address line 2" size="80px"><br>
        <label for="address line 2"><strong>Address Line 2</label></strong><br><br>

        <div style="float: left;">
        <input type="text" id="city" size="38px">
        <label for="city"><br>City</label><br><br>
    </div>
    
        
        <input type="text" id="state/region/province" size="37px">
        <label for="state/region/province"><br>State/Region/Province</label><br><br>

        <div style="float: left;"><input type="text" id="postal/zip Code" size="38px">
            <label for="postal/zip code"><br>Postal/Zip Code</label><br><br>
        </div>
        

        <select name="country" id="Country">
            <option value="-None-"></option>
            <option value="country">Egypt</option>
            <option value="country">Algeria</option>
            <option value="country">Ethiopia</option>
            <option value="country">Nigeria</option>
            <option value="country">Ghana</option>
            <option value="country">Canada</option>
            <option value="country">United States of America</option>
            <option value="country">France</option>
            <option value="country">India</option>
            <option value="country">Morocco</option></select>
            <label for="country"><br>Country</label><br><br>
        
        
        <label for="what's the progress status?*"><br><strong>What's the progress status? <sup>*</sup></strong></label><br><br>
        <input type="range" id="what's the progress status?*"><br><br>

        <label for="more materials">Do you need more materials? <sup>*</sup></label><br>
        <input type="radio" name="Yes" id="yes"><label for="no">Yes</label><br><br>
        <input type="radio" name="No" id="no"><label for="no">No</label><br><br>

        <label for="needs">What more do you need? <sup>*</sup></label><br>
        <input type="checkbox" name="needs" id="sand">
        <label for="sand">Sand</label><br>
        <input type="checkbox" name="needs" id="bricks">
        <label for="bricks">Bricks</label>
        <br><input type="checkbox" name="needs" id="rods">
        <label for="bricks">Rods</label>
        <br><input type="checkbox" name="needs" id="rods">
        <label for="other">Other</label><br><br>

        <label for="comment">Any other comments?</label><br>
        <textarea name="comments" id="comments"></textarea><br><br>

        <div style="text-align: center;"><input type="submit" value="Submit" style="color: rgb(233, 20, 31);" ></div>
    </h3>
    </body>
</html>
