<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html</title>
    <style>
        p{
            background-color: red;
            color: white;
        }

        body{
            background-color: lightgreen;
            color: purple;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
                <!-- html forms and input -->

                <h1>Registration form</h1>
                <p>Enter your details</p>
                <p>Enter your details</p>
                <p>Enter your details</p>
                <p>Enter your details</p>
                <p>Enter your details</p>
                <p>Enter your details</p>

                
     <form action=""></form>
     <label for="fname">First name</label>
     <input type="text" id="fname"><br><br>

     <label for="lname">Last name</label>
     <input type="text" name="lname"><br><br> 

     <label for="email">Email</label>
     <input type="email" id="email"><br><br>

     <label for="password">Password</label>
     <input type="password" name="password" id="password"><br><br>

     <label for="gender">Female</label>
     <input type="radio" name="Gender" id="female"><br><br>

     <input type="radio" name="Gender" id="male"><br><br>
     <label for="male">Male</label>

     <label for="age">Age</label>
     <input type="number" name="age" id="age"><br><br>

     <label for="birthday">Birthday</label>
     <input type="date" id="Birthday"><br><br>

     <label for="image">Image</label>
     <input type="file" name="image" id="Image"><br><br>

     <label for="comment">Comment</label>
     <textarea name="comment" id="comment">

     </textarea><br><br>

     <label for="country">Country</label>
     <select name="country" id="Country">
        <option value="country">Nigeria</option>
        <option value="country">Togo</option>
        <option value="country">Mali</option>
        <option value="country">Ghana</option>
        <option value="country">Senegal</option>
        <option value="country">Uganda</option>
        <option value="country">Rwanda</option>
     </select>


     <button type="submit"></button>
     
    
</body>
</html>
